<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Save Text As File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
</head>

<body class="wrapper">
    <div class="bharath1">
        <textarea required placeholder="Write here....................."></textarea>
        <div class="file-option">
            <div class="option file-name">
                <label>File Name</label>
                <input type="text" placeholder="file name"/>
            </div>
            <div class="option save-as">
                <lable>Save As</lable>
                <div class="select-menu">
                    <select>
                        <option value="text/plain">Text File(.txt)</option>
                        <option value="application/msword">Doc File(.doc)</option>
                        <option value="application/vnd.ms-powerpoint">PPT File(.ppt)</option>
                        <option value="application/pdf">Pdf File(.Pdf)</option>
                    </select>
                </div>
            </div>
        </div>
        <button class="save-btn">Save As Text File</button>

    </div>
    <script>
        const textarea= document.querySelector("textarea"),
        fileNameInput= document.querySelector(".file-name input"),
        selectMenu= document.querySelector(".save-as select"),
        saveBtn= document.querySelector(".save-btn");

        selectMenu.addEventListener("click",()=>{
            let selectedOption = selectMenu.options[selectMenu.selectedIndex].text;
            saveBtn.innerText ='Save As ${selectedOption.split("")[0]} File';
        });
        saveBtn.addEventListener("click",() =>{
            const blob =new Blob([textarea.value],{type: selectMenu.value});
            const fileUrl =URL.createObjectURL(blob);
            const link= document.createElement("a");
            link.download=fileNameInput.value;
            link.href=fileUrl;
            link.click();
        });
    </script>
</body>

</html>
